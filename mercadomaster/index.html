<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MercadoMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       /* --- CUSTOM SCROLLBAR --- */
       ::-webkit-scrollbar { width: 8px; }
       ::-webkit-scrollbar-track { background: #020617; }
       ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
       ::-webkit-scrollbar-thumb:hover { background: #475569; }
       
       body {
         background-color: #020617; /* Slate 950 */
         overflow-x: hidden;
         margin: 0;
       }

       /* --- ANIMACIONES BASE --- */
       @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
       @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
       @keyframes unlockPop { 0% { transform: scale(0.5); opacity: 0; filter: brightness(0.5); } 50% { transform: scale(1.2); filter: brightness(1.5); box-shadow: 0 0 20px rgba(74, 222, 128, 0.5); } 100% { transform: scale(1); opacity: 1; filter: brightness(1); } }
       @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 50% { transform: scale(1.05); } 70% { transform: scale(0.9); } 100% { transform: scale(1); opacity: 1; } }
       @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
       @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
       @keyframes moveGrid { 0% { background-position: 0 0; } 100% { background-position: 50px 50px; } }

       .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
       .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
       .animate-unlock { animation: unlockPop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
       .animate-bounce-in { animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
       .animate-float { animation: float 6s ease-in-out infinite; }

       .bg-grid-pattern {
          background-size: 50px 50px;
          background-image: 
            linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
          animation: moveGrid 20s linear infinite;
       }

      /* --- ANIMACIONES TYCOON AVANZADAS --- */
      @keyframes tycoon-float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-6px); }
      }
      @keyframes tycoon-type {
          0%, 100% { transform: rotate(0deg) translateY(0); }
          25% { transform: rotate(-5deg) translateY(-2px); }
          75% { transform: rotate(5deg) translateY(-2px); }
      }
      @keyframes tycoon-blink {
          0%, 90%, 100% { transform: scaleY(1); }
          95% { transform: scaleY(0.1); }
      }
      @keyframes screen-code {
          0% { background-position: 0% 0%; }
          100% { background-position: 0% 100%; }
      }

      .animate-tycoon-float { animation: tycoon-float 4s ease-in-out infinite; }
      .animate-tycoon-type-l { animation: tycoon-type 0.2s infinite alternate; }
      .animate-tycoon-type-r { animation: tycoon-type 0.2s infinite alternate-reverse; }
      .animate-tycoon-blink { animation: tycoon-blink 4s infinite; }
      
      /* --- UTILIDADES 3D --- */
      .iso-container {
          transform: rotateX(60deg) rotateZ(-45deg) rotateY(0deg);
          transform-style: preserve-3d;
          transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .animate-code {
          background-image: linear-gradient(0deg, transparent 24%, rgba(0, 255, 0, .3) 25%, rgba(0, 255, 0, .3) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, .3) 75%, rgba(0, 255, 0, .3) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 255, 0, .3) 25%, rgba(0, 255, 0, .3) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, .3) 75%, rgba(0, 255, 0, .3) 76%, transparent 77%, transparent);
          background-size: 30px 30px;
          animation: screen-code 2s linear infinite;
      }
    </style>
</head>
  <body class="bg-slate-950 text-slate-200 selection:bg-green-500 selection:text-slate-900">
    <div id="root" class="h-full"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
